<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Data Management System</h2>

    <!-- Form to input data -->
    <form id="dataForm">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" required>
        <label for="userData">User Data:</label>
        <input type="text" id="userData" name="userData" required>
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <!-- Display data in a table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>User Name</th>
                <th>User Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        function addData() {
            // Get form values
            var userName = document.getElementById('userName').value;
            var userData = document.getElementById('userData').value;

            // Create a new row
            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            // Insert cells with data
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.innerHTML = userName;
            cell2.innerHTML = userData;

            // Clear the form
            document.getElementById('userName').value = '';
            document.getElementById('userData').value = '';
        }
    </script>
</body>
</html>
